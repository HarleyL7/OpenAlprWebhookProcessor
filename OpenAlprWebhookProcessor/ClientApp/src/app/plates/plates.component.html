<div style="margin: 15px;" fxLayout="row" fxLayout.lt-lg="column" fxLayoutGap="20px" fxLayoutAlign="space-around">
  <div fxFlex="80%">
    <table mat-table [dataSource]="plates" multiTemplateDataRows class="mat-elevation-z8">
      <ng-container matColumnDef="{{column.id}}" *ngFor="let column of columnsToDisplay">
        <th mat-header-cell *matHeaderCellDef> {{column.name}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column.id]}} </td>
      </ng-container>

      <ng-container matColumnDef="direction">
        <th mat-header-cell *matHeaderCellDef> Direction </th>
        <td mat-cell *matCellDef="let element"><mat-icon [style.transform]="'rotate(' + (element.direction - 90) + 'deg)'" aria-hidden="false" aria-label="vehicle direction">arrow_right_alt</mat-icon> </td>
      </ng-container>
      
      <ng-container matColumnDef="receivedOn">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element">{{element.receivedOn | date:"medium"}}</td>
      </ng-container>

      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length + 2">
          <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
              <app-plate
                *ngIf="element === expandedElement"
                [plate]="element"
                [isExpanded]="element === expandedElement"
                (searchPlatesEvent)="searchPlates($event)"></app-plate>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="rowsToDisplay"></tr>
      <tr [ngClass]="{'alert': element.isAlert === true, 'ignore': element.isIgnore === true}" mat-row *matRowDef="let element; columns: rowsToDisplay;"
          class="example-element-row"
          [class.example-expanded-row]="expandedElement === element"
          (click)="expandedElement = expandedElement === element ? null : element">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']"  class="example-detail-row"></tr>
    </table>
    <div fxLayout="row" fxLayoutAlign="end" fxPerpendicularAlign="end" style="margin-top: 15px;">
      <div *ngIf="isLoading" style="display: flex; align-items: center; justify-content: center; margin-right:10px;">
        <mat-progress-spinner 
          color="primary" 
          mode="indeterminate"
          diameter="25">
        </mat-progress-spinner>
      </div>
      <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      [length]="totalNumberOfPlates"
      (page)="onPaginatorPage($event)"></mat-paginator>
    </div>

  </div>
  <div>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Filters</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input [rangePicker]="picker">
            <input matStartDate [(ngModel)]="filterStartOn" placeholder="Start date">
            <input matEndDate [(ngModel)]="filterEndOn" placeholder="End date">
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Plate Number</mat-label>
          <input matInput
            [(ngModel)]="filterPlateNumber"
            (keyup.enter)="searchPlates()"
            (input)="validateSearchPlateNumber()"
            placeholder="LRN2DRV" />
        </mat-form-field>
        <mat-error *ngIf="!filterPlateNumberIsValid && regexSearchEnabled">Invalid regex pattern</mat-error>
        <mat-error *ngIf="!filterPlateNumberIsValid && !regexSearchEnabled">Invalid search term</mat-error>
        <div style="padding-top:10px;">
          <ul class="options-list">
            <li>
              <mat-checkbox 
                color="primary"
                [(ngModel)]="filterIgnoredPlates"
                [disabled]="!filterIgnoredPlatesEnabled">Include Ignored Plates</mat-checkbox>
            </li>
            <li>
              <mat-checkbox
                color="primary"
                (change)="regexSearchToggled()"
                [(ngModel)]="regexSearchEnabled">Regex Search</mat-checkbox>
            </li>
            <li>
              <mat-checkbox
                color="primary"
                [(ngModel)]="filterStrictMatch"
                [disabled]="!filterStrictMatchEnabled">Lenient Matches</mat-checkbox>
            </li>
          </ul>
        </div>

      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button
          color="primary"
          [disabled]="!this.filterPlateNumberIsValid"
          (click)="searchPlates()">Apply</button>
        <button mat-raised-button color="warn" (click)="clearFilters()">Clear</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
