<div style="margin: 15px;">
  <table mat-table [dataSource]="ignores" multiTemplateDataRows class="mat-elevation-z8">
    <ng-container matColumnDef="plateNumber">
      <th mat-header-cell *matHeaderCellDef>Plate Number</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field>
          <input matInput [(ngModel)]="element.plateNumber" required>
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="matchType">
      <th mat-header-cell *matHeaderCellDef>Match Type</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field>
          <mat-select matInput [(ngModel)]="element.strictMatch" required>
            <mat-option value="True">Strict</mat-option>
            <mat-option value="False">Lenient</mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>
    
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="delete(element)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="rowsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: rowsToDisplay;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
  </table>
</div>
<button mat-raised-button (click)="addIgnore()">Add</button>
