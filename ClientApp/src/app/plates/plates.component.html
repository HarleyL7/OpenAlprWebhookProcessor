<div style="margin: 15px;" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutAlign="space-around">
  <div  fxFlex="80%">
    <table mat-table [dataSource]="plates" multiTemplateDataRows class="mat-elevation-z8">
      <ng-container matColumnDef="{{column.id}}" *ngFor="let column of columnsToDisplay">
        <th mat-header-cell *matHeaderCellDef> {{column.name}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column.id]}} </td>
      </ng-container>

      <ng-container matColumnDef="direction">
        <th mat-header-cell *matHeaderCellDef> Direction </th>
        <td mat-cell *matCellDef="let element"><mat-icon [style.transform]="'rotate(' + (element.direction - 90) + 'deg)'" aria-hidden="false" aria-label="vehicle direction">arrow_right_alt</mat-icon> </td>
      </ng-container>
      
      <ng-container matColumnDef="receivedOn">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element">{{element.receivedOn | date:"medium"}}</td>
      </ng-container>

      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length + 2">
          <div class="example-element-detail"
              [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <div class="example-element-description">
              <img style="cursor: pointer;" [src]="element.imageUrl" (click)="openLightbox(element.imageUrl, element.plateNumber)" width="300"/>
            </div>
            <div class="example-element-description">
              <img [src]="element.cropImageUrl" />
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="rowsToDisplay"></tr>
      <tr mat-row *matRowDef="let element; columns: rowsToDisplay;"
          class="example-element-row"
          [class.example-expanded-row]="expandedElement === element"
          (click)="expandedElement = expandedElement === element ? null : element">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      [length]="totalNumberOfPlates"
      (page)="onPaginatorPage($event)"></mat-paginator>
  </div>
  <div>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Filters</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
            <input matStartDate formControlName="start" placeholder="Start date">
            <input matEndDate formControlName="end" placeholder="End date">
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
          <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
          <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Plate Number</mat-label>
          <input matInput placeholder="LRN2DRV">
        </mat-form-field>
        <mat-divider></mat-divider>
        <div style="padding-top:10px;">
          <ul class="options-list">
            <li>
              <mat-checkbox >Include Ignored Plates</mat-checkbox>
            </li>
            <li>
              <mat-checkbox >Lenient Matches</mat-checkbox>
            </li>
          </ul>
        </div>

      </mat-card-content>
      <mat-card-actions>
        <button mat-button click="applyFilters()">Apply</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
